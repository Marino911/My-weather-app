<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marino's weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div class="weatherapp">
            <div class="upper">
                <div class="upper-left">
                    <input type="text" placeholder="Type city..." class="city"><br><br>
                    <span class="day">Day:</span><br>
                    <span class="date">Date:</span><br>
                    <span class="time">Time:</span><br>
                    

                </div>
                <div class="upper-right">
                    <h3 class="status">Weather status</h3>
                    <img src="clearsky.png" class="image" alt="image">

                </div>
                
            </div>
            <div class="down">
                <div class="down-left">
                    <span class="temperature">0C</span><br>
                    <span class="maxtemp">0C</span><br>
                    <span class="mintemp">0C</span><br>

                </div>
                    <div class="down-right">
                    <span class="windspeed">Wind speed:</span><br>
                    <span class="humidity">Humidity:</span><br>
                    <span class="pressure">Pressure:</span><br>
                    <span class="sunrisetime">Sunrise time:</span><br>
                    <span class="sunsettime">Sunset time:</span><br>
                </div>
            </div>
            

        </div>
    </div>

   
    <script src="app.js"></script>

</body>
</html>
